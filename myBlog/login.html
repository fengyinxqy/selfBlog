<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 为了让IE以最新的标准和模式渲染页面 强制使用edge内核  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 360浏览器支持此 <meta> 标签。希望更多国内浏览器尽快采取行动、尽快进入高速时代！ -->
    <meta name="renderer" content="webkit" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="blog-head">
      <h1 class="blog-head--logo">
        <a href="#">
          <img src="./public/images/logo.jpg" alt="logo" />
        </a>
      </h1>
      <nav class="blog-head--nav">
        <ul>
          <li>首页</li>
          <li>文章</li>
          <li>心得</li>
          <li>资源</li>
          <li>相册</li>
          <li>案例</li>
        </ul>
      </nav>
      <div class="blog-head--search">
        <input class="blog-input--search" type="text" placeholder="文章检索" />
        <i class="blog-btn--search"></i>
      </div>
      <div class="blog-head-login">
        <span class="blog-btn--login">登录</span>
        /<span class="blog-btn--register">注册</span>
      </div>
    </header>
    <main>
      <div class="blog-slider">
        <div class="blog-slider--avatar">
          <img class="blog-avatar--pic" src="./public/images/logo.jpg" alt="" />
          <h2 class="blog-avatar--nickname">张三</h2>
        </div>
        <div class="blog-info">
          <h3 class="blog-info--title">个人简介</h3>
          <p class="blog-info--content">个人简介内容</p>
        </div>
      </div>
      <div class="blog-container">
        <section class="blog-content--item">
          <a href="#">
            <h3 class="blog-item--title">文章标题</h3>
            <p class="blog-item--date">2022-12-16</p>
            <img src="./public/images/logo.jpg" alt="" class="blog-item-illu" />
            <p class="blog-item--desc">
              文章内容内容内容摘要文章内容内容内容摘要文章内容内容内容摘要
            </p>
            <p class="blog-item--tags">
              <span>点赞(0)</span><span>评论(0)</span>
            </p>
          </a>
        </section>
        <section class="blog-content--item">
          <a href="#">
            <h3 class="blog-item--title">文章标题</h3>
            <p class="blog-item--date">2022-12-16</p>
            <img src="./public/images/logo.jpg" alt="" class="blog-item-illu" />
            <p class="blog-item--desc">
              文章内容内容内容摘要文章内容内容内容摘要文章内容内容内容摘要
            </p>
            <p class="blog-item--tags">
              <span>点赞(0)</span><span>评论(0)</span>
            </p>
          </a>
        </section>
      </div>
    </main>
    <footer></footer>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
