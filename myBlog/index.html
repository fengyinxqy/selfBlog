<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 为了让IE以最新的标准和模式渲染页面 强制使用edge内核  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 360浏览器支持此 <meta> 标签。希望更多国内浏览器尽快采取行动、尽快进入高速时代！ -->
    <meta name="renderer" content="webkit" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>index</title>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/typo.css" />
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="page">
    <div class="blog-message"></div>

    <div hidden class="blog-modal"></div>
    <header class="blog-head">
      <h1 class="blog-head--logo">
        <a href="#">
          <img src="/img/logo.jpg" alt="logo!" />
        </a>
      </h1>
      <nav class="blog-head--nav hidden-sm hidden-xs">
        <ul class="blog-nav--list">
          <li><a href="#">首页</a></li>
          <li><a ="javascript:;" data-router="columns">分类</a></li>
          <li><a href="#">留言</a></li>
          <li><a href="#">相册</a></li>
          <li><a href="#">案例</a></li>
        </ul>
      </nav>
      <div class="blog-head--search hidden-sm hidden-xs">
        <input
          class="blog-input--search"
          data-input="articles"
          placeholder="文章检索"
          type="text"
        />
        <i class="glyphicon glyphicon-search" data-submit="articles"></i>
      </div>
      <div class="blog-head--login hidden-sm hidden-xs"></div>
      <i
        class="blog-head-menu glyphicon glyphicon-list visible-sm visible-xs"
      ></i>
    </header>
    <main class="container blog-main">
      <div class="row">
        <div class="blog-slide hidden-sm hidden-xs col-lg-3 col-md-3">
          <section class="blog-slide-wrap"></section>
        </div>
        <div class="blog-container col-lg-9 col-md-9">
          <div class="blog-container--wrap"></div>
        </div>
      </div>
      <div class="blog-toolbar hidden-xs"></div>
    </main>
    <footer></footer>
  </body>
</html>
